<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metagalactic Warriors</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://i.ibb.co/cY1Nqwb/favicon.png"
    />
    <link rel="stylesheet" href="test.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b603c4fd0f.js"
      crossorigin="anonymous"
    ></script>
    <style>
      /* Styles for the video background */
      .bg-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensure video covers the entire area */
        z-index: -1; /* Place video behind other content */
      }

      .congrats-box {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(255, 255, 255, 0.9); /* Slight transparency */
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        display: none;
        opacity: 0;
        transition: opacity 0.5s;
        z-index: 1; /* Ensure box is above the video */
      }

      .congrats-box.show {
        display: block;
        opacity: 1;
      }

      .content {
        position: relative; /* Position relative for content to appear above the video */
        z-index: 1; /* Ensure content is above the video */
      }
    </style>
  </head>
  <body>
    <!-- Video Background -->
    <video class="bg-video" autoplay loop muted>
      <source
        src="C:\Users\Hp\Downloads\WhatsApp Video 2024-10-05 at 10.11.22 PM.mp4"
        type="video/mp4"
      />
      Your browser does not support the video tag.
    </video>

    <section class="bg-section">
      <div class="content">
        <form action="sample.html" method="GET" id="myForm">
          <h2 id="s1">Enter your name</h2>
          <input
            type="text"
            placeholder="Username"
            name="username"
            required
            id="username"
          />
          <button type="submit">Submit</button>
        </form>
      </div>
    </section>

    <div class="congrats-box" id="congrats-box">
      <h2 id="congrats-message"></h2>
    </div>

    <script>
      const form = document.getElementById("myForm");
      const usernameInput = document.getElementById("username");
      const congratsBox = document.getElementById("congrats-box");
      const congratsMessage = document.getElementById("congrats-message");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const username = usernameInput.value;
        form.style.opacity = 0;
        setTimeout(() => {
          form.style.display = "none";
          congratsBox.classList.add("show");
          congratsMessage.textContent = `Congrats ${username} 👏 ,
          You have become an Exoplanet hitchhiker 
        Now go into the real world and share your knowledge 
     with the people who are eager to explore the exoplanets, /n Thnak You !!!`;
        }, 500);
      });

      congratsBox.addEventListener("transitionend", () => {
        if (congratsBox.classList.contains("show")) {
          congratsBox.style.opacity = 1;
        }
      });
    </script>
  </body>
</html>
